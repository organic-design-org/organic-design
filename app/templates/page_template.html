<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Design Div</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/changes.css')}}">
    <script src="{{url_for('static', filename='js/functions.js')}}"></script>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='./favicon/favicon.ico')}}">
</head>
<body>

    <!-- Include the top navigation bars -->
    {% include "parts/topnav.html" %}

    {% if session.get('msg')  %}
        {% include 'parts/modal_msg.html' %}
    {% endif %}
    {% if session.get('conf') %}
        {% include 'parts/modal_confirm.html' %}
    {% endif %}

    <div class="container-fluid">
        <div class="col-2 w3-bar text-white bg-dark secondNav">
            <button class="btn text-white w3-hide-large" onclick="w3_open()">&#9776;</button>
            <a href="/home" class="w3-bar-item w3-button w3-hover-black ms-2 w3-padding-small">Organic Design v.0</a>
        </div>
            <div class="w3-sidebar w3-collapse w3-animate-left w3-light-grey px-0">
                <!-- Include sidebar -->
                {% include "parts/sidenav.html" %}
            </div>

            <div class="col-lg-10">
                <!-- Block Content is the main content on pages -->
                {% block content %}
                {% endblock %}
            </div>
            
            
    </div>

</body>
</html>
